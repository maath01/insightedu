<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Login</title>

</head>
<body>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul id="messages" class="list-unstyled">
            {% for message in messages %}
                <li class="alert alert-success">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}


    <h1>Login</h1>

    <form action="/login" method="POST">
        <p><b>Escolha uma opção: </b></p>

        <div class="categoria">
            Aluno <input type="radio" name="categoria" value="aluno" required> <br/>
            Professor <input type="radio" name="categoria" value="professor" required> <br/>
            Coordenador <input type="radio" name="categoria" value="coordenador" required> <br/>
            Gestor <input type="radio" name="categoria" value="gestor" required> <br/><br/>
        </div>

        <div class="login">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required placeholder="Nome"><br><br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required placeholder="Senha"><br><br>
        </div>


        <button type="submit">Entrar</button>
    </form>
</body>
</html>
