<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Aluno</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <h1>Perfil do Aluno</h1>
    
    <div class="perfil">
        <p><b>Nome:</b> {{ aluno.nome }}</p>
        <p><b>Idade:</b> {{ aluno.idade }}</p>
        <p><b>Turma:</b> {{ aluno.turma }}</p>
        <p><b>Email:</b> {{ aluno.email }}</p>
    </div>
    <img src="{{ url_for('plot_student_matters_average', al_id=aluno.al_id)}}">
    <a href="/">Voltar para a p√°gina inicial</a>
  

    {% if user_type == 'gestor' %}
    <a href="{{ url_for('matricular_aluno', aluno_id=aluno.al_id) }}" class="btn btn-primary">
        Matricular Aluno
    </a>
{% endif %}

</body>
</html>
