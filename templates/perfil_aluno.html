<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4"></div>
        <h1 class="mb-4">Perfil do Aluno</h1>

        <div class="perfil mb-4">
            <p><b>Nome:</b> {{ aluno.nome }}</p>
            <p><b>Idade:</b> {{ aluno.idade }}</p>
            <p><b>Turma:</b> {{ aluno.turma }}</p>
            <p><b>Email:</b> {{ aluno.email }}</p>
        </div>
        <ul class="nav nav-pills nav-fill">
            {% for serie, materia in notas.items() %}
            <li class="nav-item">
                <button class="nav-link {% if loop.first %}active{% endif %}" 
                        id="serie-{{ serie }}-tab" 
                        data-bs-toggle="tab" 
                        data-bs-target="#serie-{{ serie }}" 
                        type="button" 
                        role="tab">
                    Série: {{ serie }}
                </button>
            </li>
            {% endfor %}
        </ul>
        <img src="{{ url_for('plot_student_matters_average', al_id=aluno.al_id)}}">
        <a href="/">Voltar para a página inicial</a>
</body>
</html>
