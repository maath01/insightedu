<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do(a) {{professor.nome}}</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='perfil.css') }}">
</head>
<body>
    <a class="back-button" href="{{ url_for('list_teachers') }}">⬅</a>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="text-primary">Perfil do(a) {{professor.nome}}</h1>
        </div>
        
        <div class="card shadow-sm p-4 mt-4">
            <div class="card-body">
                <h4 class="card-title text-primary">Informações do Professor</h4>
                <p><strong>Nome:</strong> {{ professor.nome }}</p>
                <p><strong>UF:</strong> {{ professor.uf }}</p>
                <p><strong>Email:</strong> {{ professor.email }}</p>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
