<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='avaliacoes.css') }}">

    <title>Avaliações</title>
</head>
<body>

<div class="container">
  <a class="back-button" href="{{ url_for('home') }}">⬅</a>
    <h1>Lista de Avaliações</h1>
    <ul class="list-group">
        {% for av in avaliacoes %}
        <li class="list-group-item">
            <a href="{{ url_for('avaliacao', av_id=av.av_id)}}">
                <strong>ID:</strong> {{ av.av_id }} |
                <strong>Série:</strong> {{ av.serie }} |
                <strong>Bimestre:</strong> {{ av.bimestre }}
            </a>
        </li>
        {% endfor %}
    </ul>

    <!-- Botão para abrir o modal -->
    <div class="d-flex justify-content-center mt-4">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAvaliacao">
            Cadastrar avaliação
        </button>
    </div>
</div>

    <!-- Modal -->
    <div class="modal fade" id="modalAvaliacao" tabindex="-1" aria-labelledby="modalAvaliacaoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalAvaliacaoLabel">Cadastrar Avaliação</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="{{ url_for('cadastro_avaliacao') }}" method="POST">
                        <!-- Campo Série -->
                        <div class="form-group mb-3">
                            <label for="serie">Série</label>
                            <select class="form-control" id="serie" name="serie" required>
                                <option value="" disabled selected>Selecione a série</option>
                                <option value="1">1º Ano</option>
                                <option value="2">2º Ano</option>
                                <option value="3">3º Ano</option>
                                <option value="4">4º Ano</option>
                                <option value="5">5º Ano</option>
                                <option value="6">6º Ano</option>
                                <option value="7">7º Ano</option>
                                <option value="8">8º Ano</option>
                                <option value="9">9º Ano</option>
                            </select>
                        </div>

                        <!-- Campo Bimestre -->
                        <div class="form-group mb-3">
                            <label for="bimestre">Bimestre</label>
                            <select class="form-control" id="bimestre" name="bimestre" required>
                                <option value="" disabled selected>Selecione o bimestre</option>
                                <option value="1">1º Bimestre</option>
                                <option value="2">2º Bimestre</option>
                                <option value="3">3º Bimestre</option>
                                <option value="4">4º Bimestre</option>
                            </select>
                        </div>

                        <!-- Campo Matéria -->
                        <div class="form-group mb-3">
                            <label for="materia">Matéria</label>
                            <select class="form-control" id="materia" name="materia" required>
                                <option value="" disabled selected>Selecione a matéria</option>
                                <option value="Portugues">Portugues</option>
                                <option value="Matematica">Matematica</option>
                                <option value="Ciencias">Ciencias</option>
                                <option value="Historia">Historia</option>
                                <option value="Geografia">Geografia</option>
                            </select>
                        </div>

                        <!-- Campo ID da Turma -->
                        <div class="form-group mb-3">
                            <label for="turma_id">ID da Turma</label>
                            <input type="number" class="form-control" id="turma_id" name="turma_id" required>
                        </div>

                        <!-- Campo Data de Aplicação -->
                        <div class="form-group mb-3">
                            <label for="data_aplicacao">Data de Aplicação</label>
                            <input type="date" class="form-control" id="data_aplicacao" name="data_aplicacao" required>
                        </div>

                        <!-- Botão de envio -->
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    

    <!-- Scripts necessários -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% include 'footer.html' %}
</body>
</html>
