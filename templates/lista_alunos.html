<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='lista_alunos.css') }}">

</head>
<body>
     <a class="back-button" href="{{ url_for('turmas') }}">â¬…</a>
     <div class="container mt-5">
        
        <h1 class="mb-4 text-center">Lista de Alunos - Turma {{ turma }}</h1>

        <ul class="list-group mb-4">
            {% for aluno in alunos %}
            <li class="list-group-item">
                <a href="{{ url_for('perfil_aluno', aluno_id=aluno.al_id) }}" class="d-block">
                    {{ aluno }}
                </a>
            </li>
            {% endfor %}
        </ul>

        <a href="{{ url_for('turmas') }}" class="btn btn-secondary mb-4">Listar Turmas</a>

       
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <img src="{{ url_for('plot_class_matter_bim_average', turma_id=turma.tur_id) }}" alt="Desempenho da turma">
    
</body>
</html>
