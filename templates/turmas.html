<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turmas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Turmas</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Série</th>
                    <th>Letra</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for turma in turmas %}
                <tr>
                    <td>{{ turma.tur_id }}</td>
                    <td>{{ turma.serie }}</td>
                    <td>{{ turma.letra }}</td>
                    <td>
                        <a class="btn btn-primary" href=" /home/ferramentas/turmas, turma_id=turma.tur_id">
                            Ver Alunos
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Botão para abrir o modal -->
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalCadastroTurma">Cadastrar Turma</button>

        <!-- Modal de Cadastro -->
        <div class="modal fade" id="modalCadastroTurma" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form action="{{ url_for('cadastro_turma') }}" method="post">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalLabel">Cadastrar Nova Turma</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="serie" class="form-label">Série</label>
                                <input type="text" class="form-control" id="serie" name="serie" required>
                            </div>
                            <div class="mb-3">
                                <label for="letra" class="form-label">Letra</label>
                                <input type="text" class="form-control" id="letra" name="letra" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-success">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Botão para abrir o modal de cadastro de aluno -->
<button class="btn btn-success mt-3" data-bs-toggle="modal" data-bs-target="#modalCadastroAluno">Cadastrar Aluno</button>
</body>
</html>
