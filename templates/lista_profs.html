<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de professores</title>
</head>
<body>
    <ul>
        {% for professor in professores %}
            <li>{{ professor.nome }}</li>
        {% endfor %}
    </ul>

    <h1>{{professores}}</h1>
</body>
</html>
